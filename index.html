<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peak Voltage Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Peak Voltage Calculator</h1>
        <div class="input-group">
            <label for="rms-voltage">RMS Voltage (V)</label>
            <input type="number" id="rms-voltage" placeholder="Enter RMS Voltage">
        </div>
        <button id="calculate-btn">Calculate</button>
        <div class="result">
            <h2>Peak Voltage: <span id="peak-voltage">0</span> V</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
